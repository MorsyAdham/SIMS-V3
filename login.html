<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SIMS - Login</title>
    <link rel="icon" type="image/png" href="assets/img/SIMS_logo_white_bg.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Inter, ui-sans-serif, system-ui, Segoe UI, Roboto, Helvetica, Arial;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container img {
            height: 80px;
            width: auto;
            margin-bottom: 15px;
        }

        .logo-container h1 {
            color: #0f172a;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .logo-container p {
            color: #6b7280;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #374151;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .logo-container h1 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="assets/img/SIMS_logo.png" alt="SIMS Logo">
            <h1>Shipment Inspection System</h1>
            <p>Sign in to continue</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com"
                    autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password"
                    autocomplete="current-password">
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">
                Sign In
            </button>
        </form>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = "https://biqwfqkuhebxcfucangt.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJpcXdmcWt1aGVieGNmdWNhbmd0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzNzM5NzQsImV4cCI6MjA4MTk0OTk3NH0.QkASAl8yzXfxVq0b0FdkXHTOpblldr2prCnImpV8ml8";

        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Load user credentials from localStorage
        let USER_CREDENTIALS = {
            "adhammorsy2311@gmail.com": { password: "admin123", role: "admin" },
            "adham.ahmed@hanwhaegypt.com": { password: "admin123", role: "admin" },
            "mohamed_aref@hanwhaegypt.com": { password: "bigboss1977", role: "admin" },
            "kdh2873@hanwhaegypt.com": { password: "hyungkim2026", role: "viewer" },
            "test@gmail.com": { password: "1234", role: "viewer" },
        };

        function loadUserCredentials() {
            const stored = localStorage.getItem('sims_user_credentials');
            if (stored) {
                try {
                    USER_CREDENTIALS = JSON.parse(stored);
                } catch (e) {
                    console.error('Failed to load credentials:', e);
                }
            }
        }

        loadUserCredentials();

        const errorMessage = document.getElementById('errorMessage');
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const email = emailInput.value.trim().toLowerCase();
            const password = passwordInput.value;

            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }

            loginBtn.classList.add('loading');
            loginBtn.textContent = 'Signing in...';

            try {
                // Check if user exists
                const user = USER_CREDENTIALS[email];

                if (!user) {
                    throw new Error('Email not authorized. Please contact the administrator.');
                }

                // Verify password
                if (user.password !== password) {
                    throw new Error('Incorrect password');
                }

                // Store user session (PER TAB)
                const userData = {
                    email: email,
                    loginTime: new Date().toISOString()
                };

                sessionStorage.setItem('sims_user', JSON.stringify(userData));

                // Log audit
                await supabaseClient.from('audit_log').insert({
                    user_email: email,
                    action: 'LOGIN',
                    details: 'User logged in successfully',
                    timestamp: new Date().toISOString()
                });

                // Redirect to dashboard
                window.location.href = 'index.html';
            } catch (error) {
                loginBtn.classList.remove('loading');
                loginBtn.textContent = 'Sign In';
                showError(error.message || 'Login failed. Please try again.');
            }
        });
    </script>
</body>


</html>
